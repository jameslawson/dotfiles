# -- PLUGINS (INITIALIZATION)
# ----------------------------------------------------------
# -- initialize tmux plugin manager, depends on [TPM]
#    IMPORTANT! - keep this line at the very bottom of this file
run '~/.tmux/plugins/tpm/tpm'
